<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <link rel="stylesheet" href="stats.css">

</head>

<body>
  <div class="middle">

    </div>

  <script type="text/javascript">
    $(".num").counterUp({delay:10,time:1000});

</html>
